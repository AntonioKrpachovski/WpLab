<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 360px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
            font-weight: normal;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #999999;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #dddddd;
            border: 1px solid #bbbbbb;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cccccc;
        }

        .error-message {
            color: #cc0000;
            margin-bottom: 15px;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input type="text"
               id="username"
               name="username"
               required />

        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               required />

        <div th:if="${param.error}" class="error-message">
            Invalid username or password
        </div>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
