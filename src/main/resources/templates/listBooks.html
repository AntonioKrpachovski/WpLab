<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 { color: #333; }
        form { margin-top: 20px; }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main>

    <!-- ================= SEARCH BOOKS ================= -->
    <form action="/books/search" method="POST">
        <h2>Search Books</h2>
        <label>Search by title or keyword:</label>
        <input type="text" name="text" placeholder="Enter keyword" />
        <label>Minimum rating:</label>
        <input type="number" name="rating" min="0" max="10" step="0.1" placeholder="e.g. 7.5" />
        <input type="submit" value="Search">
    </form>

    <!-- ================= SEARCH AUTHOR ================= -->
    <form action="/books/searchAuthor" method="POST">
        <h2>Search Author</h2>
        <select id="authorId" name="authorId" required>
            <option th:value="1234567891">All authors</option>
            <option th:each="author : ${authors}"
                    th:value="${author.id}"
                    th:text="${author.name + ' ' + author.surname}"
                    th:selected="${selectedAuthorId != null && selectedAuthorId == author.id}">
            </option>
        </select>
        <input type="submit" value="Search">
    </form>

    <!-- ================= BOOK LIST (VISIBLE TO ALL) ================= -->
    <h2>Available Books</h2>

    <div th:each="book : ${books}" class="book-option">
        <p>
            <strong>Title:</strong> <span th:text="${book.title}"></span><br/>
            <strong>Genre:</strong> <span th:text="${book.genre}"></span><br/>
            <strong>Rating:</strong> <span th:text="${book.averageRating}"></span><br/>
            <strong>Author:</strong>
            <span th:text="${book.author.name}"></span>
            <span th:text="${book.author.surname}"></span>
        </p>

        <!-- ADMIN ACTIONS -->
        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{'/books/edit/{id}' (id=${book.id})}">
                <button type="button">Edit</button>
            </a>
            <a th:href="@{'/books/delete/{id}' (id=${book.id})}">
                <button type="button">Delete</button>
            </a>
        </div>
    </div>

    <form action="/bookReservation" method="POST" sec:authorize="isAuthenticated()">

        <h2>Reserve a Book</h2>

        <div th:each="book : ${books}">
            <input type="radio"
                   name="bookTitle"
                   th:value="${book.title}"
                   required>
            <span th:text="${book.title}"></span>
        </div>

        <h3>Enter your information</h3>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>

        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <label>Number of copies:</label>
        <input type="number" name="numCopies" min="1" max="10" required><br/><br/>

        <input type="submit" value="Reserve Book">
    </form>
    <form action="/books/add-form" method="get" sec:authorize="hasRole('ADMIN')">
        <button type="submit">Add Book</button>
    </form>

</main>

</body>
</html>
